<h2 mat-dialog-title>{{ isEditMode ? 'Editar reserva' : 'Crear reserva' }}</h2>

<form [formGroup]="formForm">
  <mat-dialog-content>
    <!-- Cliente -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Cliente</mat-label>
      <mat-select formControlName="clienteId">
        <mat-option *ngFor="let cliente of clientes" [value]="cliente.id">
          {{ cliente.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- VehÃ­culo -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Pizza</mat-label>
      <mat-select formControlName="pizzaId">
        <mat-option *ngFor="let vehiculo of vehiculos" [value]="vehiculo.id">
          {{ vehiculo.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>

     <div class="inline-fields">
        <mat-form-field appearance="fill" class="half-width">
          <mat-label>Cantidad</mat-label>
          <input type="number" matInput formControlName="cantidad" />
        </mat-form-field>
      </div>

     <!-- estado -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="estadoPedidoId">
        <mat-option *ngFor="let vehiculo of estados" [value]="vehiculo.id">
          {{ vehiculo.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button
      mat-flat-button
      color="primary"
      (click)="guardarform()"
      [disabled]="formForm.invalid"
    >
      {{ isEditMode ? 'Actualizar' : 'Guardar' }}
    </button>
  </mat-dialog-actions>
</form>
