<h1>Pizzas</h1>
<mat-card>
    <mat-card-header>
      <mat-card-title>Pizzas</mat-card-title>
      <button mat-raised-button color="primary" (click)="openFormCreate()">Agregar Pizza</button>
    </mat-card-header>

    <mat-table [dataSource]="users" class="mat-elevation-z8">

      <ng-container matColumnDef="userName">
        <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
        <mat-cell *matCellDef="let user">{{user.nombre}}</mat-cell>
      </ng-container>
      <!-- <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef>Estado</mat-header-cell>
        <mat-cell *matCellDef="let user">
          <p><mat-slide-toggle [(ngModel)]="user.status" (click)="toggleIsActive(user)"></mat-slide-toggle></p>
        </mat-cell>
      </ng-container> -->
      <ng-container matColumnDef="personId">
        <mat-header-cell *matHeaderCellDef>Precio</mat-header-cell>
        <mat-cell *matCellDef="let user">{{user.precio}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
        <mat-cell *matCellDef="let user">
          <button mat-icon-button (click)="editusers(userSeleccionado = user)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteusers(user)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </mat-card>
